<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Full-Stack App (Student Build)</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Full-Stack App Ninoralf Dela Cruz</a>

                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto flex-column">
                        <li class="nav-item">
                        <a class="nav-link  " href="#">Login</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#" id="registerLink">Register</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>

        <div id="registerSection" class="register-wrapper" style="display: none;">
            <div class="register-container">
                <h2>Register</h2>

                <form>
                    <div class="form-row">
                    <label>First Name</label>
                    <br>
                    <input type="text" name="firstname" required>
                    </div>

                    <div class="form-row">
                    <label>Last Name</label>
                    <input type="text" name="lastname" required>
                    </div>

                    <div class="form-row">
                    <label>Email</label>
                    <input type="email" name="email" required>
                    </div>

                    <div class="form-row">
                    <label>Password</label>
                    <input type="password" name="password" required>
                    </div>

                    <div class="buttons">
                    <button type="submit">Signed Up</button>
                    <button type="reset">Cancel</button>
                    </div>
                </form>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>

    </body>
</html>
